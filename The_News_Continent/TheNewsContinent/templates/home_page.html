    <style>
       #cont_part_1 {
            width: 1200px; 
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        #article {
            width: 200px;
        }
        
        .nav {
            display: flex;
            align-items: center;
            height: 30px;
            justify-content: center;
            
        }
    
        .nav a {
            font-family: 'Georgia', serif;
            font-size: 13.5px;
            font-weight: bold;
            color: #000;
            padding: 0px 30px;
            
        }
        .nav a:hover {
            background-color: #0000002b;
            border-radius: 6%;

        #logo_bar{
            display: flex;

        }
        .container .col-6 img {

        .col-sm-2 .container-sm h2{

        .col-1{
            margin-top: auto;
        }
    
        #progress-bar {
    position: fixed;
    top: 0;
    left: 0;
    width: 0;
    height: 5px;
    background: linear-gradient(to right, #6a11cb, #2575fc);
    z-index: 1000;
    transition: width 0.1s ease-out;
}
.img-fluid {
    transition: transform 0.4s ease;
}

.img-fluid:hover {
    transform: scale(1.1);
}
.row {
    position: relative;
    overflow: hidden;
}

.row::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    height: 2px;
    width: 100%;
    animation: slideSeparator 1s ease-in-out forwards;
}

@keyframes slideSeparator {
    to {
        left: 0;
    }
}
.row {
    position: relative;
    opacity: 0;
    transform: scale(0.95);
    transition: transform 0.6s ease-out, opacity 0.6s ease-out;
}

.row.visible {
    opacity: 1;
    transform: scale(1);
}
    </style>
</head>
{% include 'Logo_bar.html'%}

{% include 'navbar.html'%}
<body>
    <div id="progress-bar"></div>
    <div style="line-height: 1.6;
    margin-top: 20px;
    padding: 20px;

    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 1900px;
    justify-content: center;">
    <div class="col-xl-9"style="margin-left:3%;line-height: 1.6;margin-top: 20px;padding: 20px;background-color: #ffffff;border-radius: 5px;box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
    {%include 'part1.html'%}
    {%include 'part3.html'%}
    
</div>
</div>
    <script>
        document.addEventListener("scroll", () => {
            const scrollPosition = window.scrollY;
            const documentHeight = document.documentElement.scrollHeight - window.innerHeight;
            const scrollPercentage = (scrollPosition / documentHeight) * 100;
            document.getElementById('progress-bar').style.width = scrollPercentage + '%';
        });
    </script>
    <script>
        document.addEventListener("scroll", () => {
            const rows = document.querySelectorAll('.row');
            rows.forEach(row => {
                const rect = row.getBoundingClientRect();
                if (rect.top < window.innerHeight && rect.bottom > 0) {
                    row.classList.add('visible');
                }
            });
        });
    </script>
    
</body>
